<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Account Activated</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        p {
            color: #555;
            line-height: 1.5;
        }
        .activated-message {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            display: block;
            margin: 20px auto;
        }
        .footer {
            text-align: center;
            color: #888;
            font-size: 14px;
            margin-top: 20px;
        }
        .login-link {
            text-align: center;
            display: block;
            margin: 20px 0;
            color: #4CAF50;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Account Activated</h1>
    <p>Hello Pharmacist,</p>
    <p>Your account has been successfully activated by the administrator.</p>
    <div class="activated-message">Your Account is Now Active</div>
    <p>You can now log in and access the system using your credentials.</p>
    <a href="${loginUrl}" class="login-link">Go to Login Page</a>
    <div class="footer">
        &copy; ${year} MediCare
    </div>
</div>
</body>
</html>
